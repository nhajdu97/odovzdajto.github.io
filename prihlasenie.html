                  </div>

                <!-- Email -->

                    id="form-login-password"

                    class="form-control"
                    id="inputPassword"
                    placeholder="*******"

                  </a>

    <script>
      // Default language = Slovak
      let currentLanguage = "sk";

      // Check if the user's language preference is saved in localStorage
      if (localStorage.getItem("userLanguage")) 
      {
        currentLanguage = localStorage.getItem("userLanguage");
      }

      function loadTranslations(language) 
      {
        fetch(`js/translations/${language}.json`)
        .then((response) => response.json())
        .then((data) => {
        document.getElementById("navbar-home").textContent = data.domov;
        document.getElementById("navbar-register").textContent = data.registracia;
        document.getElementById("navbar-login").textContent = data.prihlasenie;
        document.getElementById("navbar-lang").textContent = data.jazyk;
        document.getElementById("mode-light").textContent = data.svetly;
        document.getElementById("mode-dark").textContent = data.tmavy;
        document.getElementById("page-contact").textContent = data.kontakt;
        document.getElementById("form-login-email").textContent = data.form_email;
        document.getElementById("form-email-help").textContent = data.form_email_help;
        document.getElementById("form-login-password").textContent = data.form_password;
        document.getElementById("form-login-button").textContent = data.form_login_button;
        document.getElementById("email-invalid-feedback").textContent = data.form_email_invalid;
        document.getElementById("password-invalid-feedback").textContent = data.form_password_invalid;
        document.getElementById("forgot-password").textContent = data.form_login_forgot_password;
        document.getElementById("header-sign-in").textContent = data.header_sign_in;
        document.getElementById("titlePage-login").textContent = data.page_title_login;
        })
      .catch((error) => console.error("Error loading translations:", error));
      }

      // Initialize with the default language
      loadTranslations(currentLanguage);

      // Function to switch language
      function switchLanguage(language) 
      {
      currentLanguage = language;
      loadTranslations(language);

      // Save the user's language preference in localStorage
      localStorage.setItem("userLanguage", language);
      }

      function clearUserLanguagePreference() 
      {
      localStorage.removeItem("userLanguage");
      // Use the default language
      currentLanguage = "sk";
      loadTranslations(currentLanguage);
      }
