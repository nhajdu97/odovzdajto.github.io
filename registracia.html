    <!-- Formulár -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-4 border rounded needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold text animate__animated animate__lightSpeedInLeft">Meno a priezvisko</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                        <div class="invalid-feedback text">
                            Prosím vyplňte meno a priezvisko
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text animate__animated animate__lightSpeedInRight">Školský e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                        <div class="invalid-feedback text">
                            Prosím vyplňte školský email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="heslo" class="form-label fw-bold text animate__animated animate__lightSpeedInRight">Heslo</label>
                        <input type="password" class="form-control" id="heslo" name="heslo" required />
                        <div class="invalid-feedback text">
                            Prosím vyplňte heslo
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="faculty" class="form-label fw-bold text animate__animated animate__lightSpeedInLeft">Fakulta</label>
                        <input type="text" class="form-control" id="faculty" name="faculty" required />
                        <div class="invalid-feedback text">Prosím vyplňte fakultu</div>
                    </div>
                    <div class="mb-3">
                        <label for="study-field" class="form-label fw-bold text animate__animated animate__lightSpeedInRight">Študijný odbor</label>
                        <input type="text" class="form-control" id="study-field" name="study-field" required />
                        <div class="invalid-feedback text">
                            Prosím vyplňte študijný odbor
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label fw-bold text animate__animated animate__lightSpeedInLeft">Ročník</label>
                        <select class="form-select" id="year" name="year" required>
                            <div class="invalid-feedback text">
                                Prosím vyberte si ročník
                            </div>
                            <option class="animate__animated animate__lightSpeedInLeft" value="">Vyberte ročník</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-orange btn-lg text animate__animated animate__backInUp">
                            Zaregistrovať sa
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
