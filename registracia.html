      <section class="p-4 m-4 main-content">
        <!-- Formulár -->
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form
                class="p-4 border rounded needs-validation animated-form"
                novalidate
              >
                <div class="mb-3">
                  <label for="meno_priezvisko" class="form-label fw-bold text" id="form-register-fullname"
                    >Meno a priezvisko</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="meno_priezvisko"
                    name="meno_priezvisko"
                    placeholder="John Student"
                    required
                  />
                  <div class="invalid-feedback text">
                    <p id="form-field-name-invalid">
                      Prosím vyplňte meno a priezvisko
                    </p>
                  </div>
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label
                    for="email"
                    class="form-label fw-bold text"
                    id="form-register-email"
                    >Školský e-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    pattern="^[a-zA-Z0-9._%+-]+@student\.tuke\.sk$"
                    placeholder="student@student.tuke.sk"
                    required
                  />
                  <div class="invalid-feedback text">
                    <p id="form-field-email-invalid">
                      Prosím vyplňte školský email
                    </p>
                  </div>
                </div>
                <!-- Email -->

                <!-- Heslo -->
                <div class="mb-3">
                  <label
                    for="heslo"
                    class="form-label fw-bold text"
                    id="form-register-password"
                    >Heslo</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="heslo"
                    name="heslo"
                    placeholder="**********"
                    required
                  />
                  <div class="invalid-feedback text">
                    <p id="form-field-password-invalid">Prosím vyplňte heslo</p>
                  </div>
                </div>
                <!-- Heslo -->

                <!-- Fakulta -->
                <div class="mb-3">
                  <label
                    for="fakulta"
                    class="form-label fw-bold text"
                    id="form-field-faculty"
                    >Fakulta</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fakulta"
                    name="fakulta"
                    placeholder="FEI"
                    required
                  />
                  <div class="invalid-feedback text">
                    <p id="form-field-faculty-invalid">
                      Prosím vyplňte fakultu
                    </p>
                  </div>
                </div>
                <!-- Fakulta -->

                <!-- Studijny program -->
                <div class="mb-3">
                  <label
                    for="studijny_program"
                    class="form-label fw-bold text"
                    id="form-register-studyprogramme"
                    >Študijný program</label
                  >
                  <select
                    class="form-select"
                    id="studijny_program"
                    name="studijny_program"
                    required
                  >
                    <div class="invalid-feedback text">
                      <p id="form-field-studyprogramme-invalid">Prosím vyberte si študijný program</p>
                    </div>
                    <option class="" value=""></option>
                    <option
                      value="aplikovana_elektrotechnika"
                      id="aplikovana_elektrotechnika"
                    >
                      Aplikovaná elektrotechnika
                    </option>
                    <option
                      value="automobilova_elektronika"
                      id="automobilova_elektronika"
                    >
                      Automobilová elektronika
                    </option>
                    <option value="elektro_energetika" id="elektro_energetika">
                      Elektroenergetika
                    </option>
                    <option
                      value="hospodarska_informatika"
                      id="hospodarska_informatika"
                    >
                      Hospodárska informatika
                    </option>
                    <option value="informatika" id="informatika">
                      Informatika
                    </option>
                    <option
                      value="inteligentne_systemy"
                      id="inteligentne_systemy"
                    >
                      Inteligentné systémy
                    </option>
                    <option value="kyber_bezpecnost" id="kyber_bezpecnost">
                      Kyberbezpečnosť
                    </option>
                    <option
                      value="pocitacove_modelovanie"
                      id="pocitacove_modelovanie"
                    >
                      Počítačové modelovanie
                    </option>
                    <option value="pocitacove_siete" id="pocitacove_siete">
                      Počítačové siete
                    </option>
                    <option
                      value="priemysel_elektrotechnika"
                      id="priemysel_elektrotechnika"
                    >
                      Priemyselná elektrotechnika
                    </option>
                  </select>
                </div>
                <!-- Studijny program -->

                <!-- Rocnik -->
                <div class="mb-3">
                  <label
                    for="rocnik"
                    class="form-label fw-bold text"
                    id="form-register-year"
                    >Ročník</label
                  >
                  <select
                    class="form-select"
                    id="rocnik"
                    name="rocnik"
                    required
                  >
                    <div class="invalid-feedback text">
                      <p id="form-field-year-invalid">
                        Prosím vyberte si ročník
                      </p>
                    </div>
                    <option class="" value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <!-- Rocnik -->
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-dark btn-lg text mt-3"
                    id="form-register-button"
                  >
                    Zaregistrovať sa
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script>
      // Default language = Slovak
      let currentLanguage = "sk";

      // Check if the user's language preference is saved in localStorage
      if (localStorage.getItem("userLanguage")) 
      {
        currentLanguage = localStorage.getItem("userLanguage");
      }

      function loadTranslations(language) 
      {
        fetch(`js/translations/${language}.json`)
        .then((response) => response.json())
        .then((data) => {
        document.getElementById("navbar-home").textContent = data.domov;
        document.getElementById("navbar-register").textContent = data.registracia;
        document.getElementById("navbar-login").textContent = data.prihlasenie;
        document.getElementById("navbar-lang").textContent = data.jazyk;
        document.getElementById("mode-light").textContent = data.svetly;
        document.getElementById("mode-dark").textContent = data.tmavy;
        document.getElementById("page-contact").textContent = data.kontakt;
        document.getElementById("form-register-fullname").textContent = data.form_register_fullname;
        document.getElementById("form-field-name-invalid").textContent = data.form_register_fullname_invalid;
        document.getElementById("form-register-email").textContent = data.form_register_email;
        document.getElementById("form-field-email-invalid").textContent = data.form_register_email_invalid;
        document.getElementById("form-register-password").textContent = data.form_register_password;
        document.getElementById("form-field-password-invalid").textContent = data.form_register_password_invalid;
        document.getElementById("form-field-faculty").textContent = data.form_register_faculty;
        document.getElementById("form-field-faculty-invalid").textContent = data.form_register_faculty_invalid;
        document.getElementById("form-register-studyprogramme").textContent = data.form_register_studyprogramme;
        document.getElementById("form-register-year").textContent = data.form_register_year;
        document.getElementById("form-register-button").textContent = data.form_register_button;
        // List of studies
        document.getElementById("aplikovana_elektrotechnika").textContent = data.aplikovana_elektrotechnika;
        document.getElementById("automobilova_elektronika").textContent = data.automobilova_elektronika;
        document.getElementById("hospodarska_informatika").textContent = data.hospodarska_informatika;
        document.getElementById("inteligentne_systemy").textContent = data.inteligentne_systemy;
        document.getElementById("pocitacove_modelovanie").textContent = data.pocitacove_modelovanie;
        document.getElementById("pocitacove_siete").textContent = data.pocitacove_siete;
        document.getElementById("priemysel_elektrotechnika").textContent = data.priemysel_elektrotechnika;
        document.getElementById("informatika").textContent = data.informatika;
        document.getElementById("elektro_energetika").textContent = data.elektro_energetika;
        document.getElementById("kyber_bezpecnost").textContent = data.kyber_bezpecnost;
        document.getElementById("header-register").textContent = data.header_register;
        document.getElementById("titlePage-register").textContent = data.page_title_register;
        })
      .catch((error) => console.error("Error loading translations:", error));
      }

      // Initialize with the default language
      loadTranslations(currentLanguage);

      // Function to switch language
      function switchLanguage(language) 
      {
      currentLanguage = language;
      loadTranslations(language);

      // Save the user's language preference in localStorage
      localStorage.setItem("userLanguage", language);
      }

      function clearUserLanguagePreference() 
      {
      localStorage.removeItem("userLanguage");
      // Use the default language
      currentLanguage = "sk";
      loadTranslations(currentLanguage);
      }
